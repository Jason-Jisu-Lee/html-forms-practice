<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Form Practice</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <fieldset>
        <legend>Contact information</legend>
        <div>
          <label for = "name">Name:</label>
          <input id = "name" type = "text" name = "name" placeholder = "John Doe" autofocus = "on" maxlength = "30" required/>
        </div>
        <div>
          <label for = "email">Email:</label>
          <input id = "email" name = "email address" type = "text" maxlength = "42" required placeholder = "johndoe1993@youremail.com" />
        </div>
      </fieldset>
      <div>
        <label for = "your-message">Your message</label>
      <textarea id = "your-message" name = "message" required maxlength = "250" placeholder = "Enter your message here">        
      </textarea>
      </div>
      <h3>Do you have a secret message to tell?</h3>
      <div>
        <label for = "secret-message>Message</label>
        <input id = "secret-message" name = "message" maxlength = "100" type = "password" />
      </div>
      <button type = "submit">Submit</button>
      <button type = "reset">Reset</button>
    </main>
  </body>
</html>
